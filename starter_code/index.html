<!DOCTYPE html>
<html>
<head>
	<title>CSS HTML Forms Lab</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Proza+Libre:400, 700" rel="stylesheet">
</head>
<body>
	<section id="main">
		<section class="formSection container">
			<form class="form" method="GET">
					<h1>My Dev Story</h1>
					<div class="row formGroup">
					    <label for="name">Name:</label>
					    <input id="name" name="name" >
				    </div>
					<div class="row formGroup">
				    	<label for="verb-1">Verb:</label>
				    	<select id="verb-1" name="verb-1">
				    		<optgroup label="Cautious">
					    		<option>consider</option>
					    		<option>see</option>
					    		<option>explore</option>
				    		</optgroup>
				    		<optgroup label="Confident">
					    		<option>ascend</option>
					    		<option>conquer</option>
					    		<option>summit</option>
				    		</optgroup>
				    		<optgroup label="Over-Confident">
					    		<option>colonize</option>
					    		<option>ravage</option>
					    		<option>decimate</option>
				    		</optgroup>
				    	</select>
					</div>
					<div class="row formGroup">
				    	<label for="mission">Misison Statement:</label>
				    	<textarea id="mission" name="mission"></textarea>
					</div>

					<div class="row formGroup">
						<label for="radioButtons">Sentiment:</label>
						<div class="radioButtons">
							<div class="radio">
							  <input id="radio1" type="radio" name="sentiment" value="dubious"> 
							  <label for="radio1">dubious</label>
							</div>
							<div class="radio">
								<input id="radio2" type="radio" name="sentiment" value="mildly concerned">
								<label for="radio2">mildly concerned</label> 
							</div>
							<div class="radio">
								<input id="radio3" type="radio" name="sentiment" value="already perfect"> 
								<label for="radio3">already perfect</label>
							</div>
				    	</div>
					</div>
					
					<div class="row formGroup">
				    	<label for="noun-1">Noun:</label>
				    	<input id="noun-1" name="noun-1">
					</div>
					<div class="row formGroup">
	
						<label for="checkboxes">Sentiment:</label>
						<div class="checkboxes">
							<div class="check">
							  <input id="check1" type="checkbox" name="adjective-2" value="powerful"> 
							  <label for="check1">powerful</label>
							</div>
							<div class="check">
								<input id="check2" type="checkbox" name="adjective-2" value="honed">
								<label for="check2">honed</label> 
							</div>
							<div class="check">
								<input id="check3" type="checkbox" name="adjective-2" value="dedicated"> 
								<label for="check3">dedicated</label>
							</div>
				    	</div>

					</div>
					<div class="row formGroup">
				    	<label for="noun-2">Noun:</label>
				    	<input id="noun-2" name="noun-2">
					</div>
					<div class="row formGroup">
				    	<input type="submit">
				    </div>
				    
			    </div>
			</form>
		</section>
	</section>
	

	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script type="text/javascript">

		var main = $('#main');
		function makeResults() {

			/*
			 to-do
			 1)reset section if one is already present
			 to prevent multiple "True Stories"
			 2)if localstorage value is null return a default
			 3)templer strings
			 4)condional for sentimental2 checkboxes
			 5)condiontional for seniment-1 radio
			 6)style name value to be capilitized
			 7)css styles
			*/ 


		    localStorage.setItem("name", $("#name").val());  //name
		    localStorage.setItem("verb", $("#verb-1").val()); //verb
		    localStorage.setItem("mission", $("#mission").val()); //mission
		    localStorage.setItem("sentiment-1", $("#radio2").val()); //sentiment-1
		    localStorage.setItem("noun-1", $("#noun-1").val()); //noun-
		    var sentimentChecks = [$("#check1").val(),  " " + $("#check2").val(),  " " + $("#check3").val()];
		    localStorage.setItem("sentiment-2", JSON.stringify(sentimentChecks));//sentiment-2	
		    localStorage.setItem("noun-2", $("#noun-2").val()); // noun-2

			$( "<section class='container results'><h1>A True Story:</h1>" ).appendTo(main);
			var results = $('.results');
			$("<p>Once upon a time there was a Developer named " + localStorage.getItem('name') + ".</p>").appendTo(results);
			$("<p>" + localStorage.getItem('name') + " came to General Assembly to " + localStorage.getItem('verb') + " the great mountain of programming knowledge.</p>").appendTo(results);
			$("<p>" + "''" + localStorage.getItem('mission') + "'' , " + localStorage.getItem('name') + " shouted.</p>").appendTo(results);
			$("<p>Though " + localStorage.getItem('sentiment-1') + ", " + localStorage.getItem('name') + " was able to overcome all obstacles with the power of their " + localStorage.getItem('noun-1') + ".<p>").appendTo(results);
			$("<p>In the end, their success can be contributed entirely to their " + JSON.parse(localStorage.getItem('sentiment-2')) + " " + localStorage.getItem('noun-2') + ".</p>").appendTo(results);


			// JS Native:
			//var results = document.createElement('section');
			//results.innerHTML = '<h1>' + 'A true story:' + '</h1>';
			//results.className = 'container results';
			//main.appendChild(results);
		}

		$("form").on("submit", function(event){

		    // Stop the form from submitting
		    event.preventDefault();


		    //localStorage.clear();
		    makeResults();

	    	// Run the 'makeResults' function seen 



	    	/*
			
				For each value entered into a form input, add the input to the corresponding sentence, then append the text into the results section:

				"Once upon a time there was a Developer named NAME."

				"NAME came to General Asssembly to VERB1 the great mountain of programming knowledge."

				""MISSION", NAME shouted."
	
				"Though SENTIMENT, NAME was able to overcome all obstacles with the power of their NOUN."

				"In the end, their success can be contributed entirely to their " + ADJECTIVE2[list each one checked, comma-separated] + NOUN2."

	    	*/ 
		});
	</script>

</body>
</html>
